<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo DBZ - Personagens</title>
    <link rel="stylesheet" href="../css/characters.css">
    
</head>
<body>
    <!-- Principais Tags semânticas 
        HEADER(cabeçalho)
        NAV(navegação)
        SECTION(seção de conteúdo)
        ARTICLE(artigos conteudo)
        ASIDE(conteudo)
        FOOTER(rodapé)-->
    <header>
        <a href="#" >
            <img src="../imgs/menu.png" alt="Menu do site">
        </a>
        <div>
            <img src="../imgs/logo.png" alt="Logo do Site">
            <span>Mundo DBZ</span>
        </div>
    </header>
    <nav>
        <a href="#">Página inicial</a>
        <span>
            >
        </span>
        <span>
            Personagens
        </span>
    </nav>
    <article>
        <header>
            <h1>Personagens</h1>
        </header>
    </article>
    <main >
        <section class="card">
            <img src="../imgs/goku.jpg" alt="Imagem do Goku adulto">
            <article>
                <h2>Goku</h2>
                <!-- ul = tag de lista 
                     li = tag para item da lista-->
                <ul>
                    <li>
                        <b>Nome: </b>Goku / Kakarotto
                    </li>
                    <li>
                        <b>Data de Nascimento: </b>Ano 737
                    </li>
                    <li>
                        <b>Sexo: </b>Masculino
                    </li>
                    <li>
                        <b>Raça: </b>Saiyajin
                    </li>
                </ul>
            </article>
        </section>
        <section class="card">
            <img src="../imgs/vegeta.jpg" alt="Imagem do Vegeta adulto">
            <article>
                <h2>Vegeta</h2>
                <!-- ul = tag de lista 
                     li = tag para item da lista-->
                <ul>
                    <li>
                        <b>Nome: </b>Vegeta
                    </li>
                    <li>
                        <b>Data de Nascimento: </b>Ano 732
                    </li>
                    <li>
                        <b>Sexo: </b>Masculino
                    </li>
                    <li>
                        <b>Raça: </b>Saiyajin
                    </li>
                </ul>
            </article>
        </section>
    </main>
    <footer>
        <p>&copy; Desenvolvido por Jeferson Valgoi - 2023</p>
    </footer>
</body>
</html>
