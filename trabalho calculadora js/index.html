<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculadora JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      .grid-4 {
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
  </head>
  <body class="bg-black">
    <main class="d-flex justify-content-center align-items-center vh-100">
      <div class="card p-2 bg-light w-25 h-auto">
        <form>
          <input
            type="text"
            disabled
            class="form-control"
            id="ip_result"
            placeholder="0"
          />
          <div class="d-grid grid-4 gap-2 mt-3">
            <button type="button" class="btn btn-primary btn-lg" id="btn_seven" onclick="setCharacter('7')">
              7
            </button>
            <button type="button" class="btn btn-primary btn-lg" id="btn_eight" onclick="setCharacter('8')">
              8
            </button>
            <button type="button" class="btn btn-primary btn-lg" id="btn_nine" onclick="setCharacter('9')">
              9
            </button>
            <button type="button" class="btn btn-dark btn-lg" id="btn_div" onclick="setCharacter('/')">
              /
            </button>
          </div>
          <div class="d-grid grid-4 gap-2 mt-1">
            <button type="button" class="btn btn-primary btn-lg" id="btn_four" onclick="setCharacter('4')">
              4
            </button>
            <button type="button" class="btn btn-primary btn-lg" id="btn_five" onclick="setCharacter('5')">
              5
            </button>
            <button type="button" class="btn btn-primary btn-lg" id="btn_six" onclick="setCharacter('6')">
              6
            </button>
            <button type="button" class="btn btn-dark btn-lg" id="btn_mult" onclick="setCharacter('*')">
              *
            </button>
          </div>
          <div class="d-grid grid-4 gap-2 mt-1">
            <button type="button" class="btn btn-primary btn-lg" id="btn_one" onclick="setCharacter('1')">
              1
            </button>
            <button type="button" class="btn btn-primary btn-lg" id="btn_two" onclick="setCharacter('2')">
              2
            </button>
            <button type="button" class="btn btn-primary btn-lg" id="btn_three" onclick="setCharacter('3')">
              3
            </button>
            <button type="button" class="btn btn-dark btn-lg" id="btn_minus" onclick="setCharacter('-')">
              -
            </button>
          </div>
          <div class="d-grid grid-4 gap-2 mt-1">
            <button type="button" class="btn btn-primary btn-lg" id="btn_dot" onclick="clearInput()">
              C
            </button>
            <button type="button" class="btn btn-primary btn-lg" id="btn_zero" onclick="setCharacter('0')">
              0
            </button>
            <button type="button" class="btn btn-primary btn-lg" id="equal" onclick="executeCalculation()">
              =
            </button>
            <button type="button" class="btn btn-dark btn-lg" id="btn_plus" onclick="setCharacter('+')">
              +
            </button>
          </div>
        </form>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
