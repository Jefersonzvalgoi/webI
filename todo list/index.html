<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List com JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous">
</head>
<body class="bg-dark vw-100 vh-100 d-flex justify-content-center align-items-center">
    <main class="bg-success w-50 text-white p-2 card">
        <div class="d-flex">
            <input type="text" class="form-control mx-2" id="ip_task">
            <button class="btn btn-primary" onclick="addTask()">+</button>
        </div>
        <div id="tasks_list"></div>
    </main>
    
</body>
<script src="index.js"></script>
</html>
